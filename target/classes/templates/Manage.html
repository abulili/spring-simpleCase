<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    员工管理界面
    <a th:href="@{/API/work1/edit/sure/null}">添加新员工</a>
<!--    员工信息-->
    <table >
        <thead >
        <tr>
            <th>employeeId</th>
            <th>employeeName</th>
            <th>gender</th>
            <th>age</th>
            <th>baseSalary</th>
        </tr>
        </thead>
        <tobody>
            <th:block th:each="Employee:${listEmployee}">
                <tr>
                    <td>[[${Employee.employeeId}]]</td>
                    <td>[[${Employee.employeeName}]]</td>
                    <td>[[${Employee.gender}]]</td>
                    <td>[[${Employee.age}]]</td>
                    <td>[[${Employee.baseSalary}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/API/work1/edit/sure/' + ${Employee.employeeId}}">Edit</a>
                        <a class="h4" th:href="@{'/API/work1/Manage/deleteEmployeeById/' + ${Employee.employeeId}}">Delete</a>
                        <a class="h4" th:href="@{'/API/work1/baiduMap/' + ${Employee.locationId}}">ViewLocation</a>
                    </td>
                </tr>
            </th:block>
        </tobody>
    </table>
</body>
</html>
