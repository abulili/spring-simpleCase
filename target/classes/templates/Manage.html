<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/manage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <h1>员工管理</h1>
    <div class="add"><a class="button" th:href="@{/API/work1/edit/sure/null}">添加新员工</a></div>
    <table>
        <thead>
        <tr>
            <th>employeeId</th>
            <th>employeeName</th>
            <th>gender</th>
            <th>age</th>
            <th>baseSalary</th>
        </tr>
        </thead>
        <tobody>
            <th:block th:each="Employee:${listEmployee}">
                <tr>
                    <td>[[${Employee.employeeId}]]</td>
                    <td>[[${Employee.employeeName}]]</td>
                    <td>[[${Employee.gender}]]</td>
                    <td>[[${Employee.age}]]</td>
                    <td>[[${Employee.baseSalary}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/API/work1/edit/sure/' + ${Employee.employeeId}}">Edit</a>
                        <a class="h4" th:href="@{'/API/work1/Manage/deleteEmployeeById/' + ${Employee.employeeId}}">Delete</a>
                        <a class="h4" th:href="@{'/API/work1/baiduMap/serach/' + ${Employee.locationId} + '/' + ${Employee.employeeId}}">ViewLocation</a>
                    </td>
                </tr>
            </th:block>
        </tobody>
    </table>
</body>
</html>
